<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defi 3</title>
</head>

<body>
    <script>
        var maxNumber;
        var listNumbers = [];

        listNumbers[0] = 10;
        listNumbers[1] = 20;
        listNumbers[2] = 30;
        listNumbers[3] = 40;
        listNumbers[4] = 50;
        listNumbers[5] = 60;
        listNumbers[6] = 70;
        listNumbers[7] = 80;
        listNumbers[8] = 90;
        listNumbers[9] = 100;
        var i;

        maxNumber = listNumbers[0];
        for (i = 0; i <= listNumbers.length; i++) {
            if (maxNumber <= listNumbers[i]) {
                maxNumber = listNumbers[i];
            }
        }
        window.alert("LE NOMBRE MAXIMALE : " + maxNumber);
    </script>
</body>

</html>
